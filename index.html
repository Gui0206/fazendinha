  <title>Fazendinha Divertida</title>

      <div class="post"></div>

      <div class="post"></div>
      <div class="rail rail1"></div>
      <div class="post"></div>

        <div class="barn-door"></div>
        <div class="barn-window"></div>
      </div>
    </div>
